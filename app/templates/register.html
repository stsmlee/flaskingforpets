{%extends 'base.html'%}

{%block title%}Register Account{%endblock%}

{% block content %}
<h4>Register an account and save your searches!</h4>
<form method="POST"><p>
    {{ form.hidden_tag() }}
    {{form.username.label}}: {{form.username()}} 
    {{form.password.label}}: {{form.password()}}
    {{form.submit()}}
</p></form>


{% endblock %}
